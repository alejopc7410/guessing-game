<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="./assets/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="welcome-window">
        <div class="welcome-dialog">
            <h2>WELCOME TO GUESS GAME</h2>
            <p>The game is about guess the number created randomly and you only will have 5 chances</p>
            <p>!!GOOD LUCK¡¡</p>
            <button class="start">START</button>
        </div>
    </div>
    <div class="container">
        <div class="game">
           <section>
            <p class="number-guesses">Guesses: <span class="oportunity">5</span></p>
            <input type="text" class="input">
        </section>
        <section>
            <button class="submit">GUESS</button>
            <p class="clue"></p>
        </section> 
        </div>
    </div>
</body>
</html>
